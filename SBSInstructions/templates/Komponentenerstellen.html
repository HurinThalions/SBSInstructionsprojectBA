<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <title>Anleitungsschritte erstellen</title>
        
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins">
        
        <!-- Link zu .js und static -->
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/Anleitungsschritteerstellen.css' %}">
        <script src="{% static 'js/Anleitungerstellen.js' %}" defer></script>
    </head>

    <body>
    <!-- Divider f√ºr Speichern-Popup -->
    <div id="overlaySpeichern">
        <div class="speichernDialog">
            <button class="schliessen" onclick="popupOffS()"><img src="{% static 'Bilder/closecircle.svg' %}"></button>
            <h3 class="mittigeSchriftUeberschrift">Auswahl</h3>
            <button class="buttonAuswahl" onclick="popupOffS()"> <!-- Abbrech-Popup hier verlinkt -->
                <div class="buttoninnenprimaer"><img src="{% static '/Bilder/Entwurf.svg' %}"></div>
                <div class="buttonschriftprimaer" onclick="window.location.pathname = '/SBSInstructionsproject/entwurffertig'">Als Entwurf speichern</div>
            </button> 
            <button class="buttonAuswahl" onclick="window.location.pathname = '/SBSInstructionsproject/anleitunggespeichert'"> <!-- Speichern-Seite hier verlinken -->
                <div class="buttoninnenprimaer"><img src="{% static '/Bilder/Speichern.svg' %}"></div>
                <div class="buttonschriftprimaer">Speichern und hochladen</div>  <!-- Beispielhafte Verlinkung -->
            </button> 
        </div>
    </div>

<!-- Divider f√ºr Loeschen-Popup -->
    <div id="overlayLoeschen">
        <div class="abbrechenDialog" type="hidden">
            <h3 class="mittigeSchriftUeberschrift">L√∂schen</h3>
            <p class="mittigeSchrift">Sind Sie sicher das Sie die Daten l√∂schen wollen?</p>
            <div class="jaNein">
                <button class="buttonNein" onclick="popupOffL()"> <!-- Abbrech-Popup hier verlinkt -->
                    <div class="buttoninnensekundaer"><img src="{% static 'Bilder/AbbrechenX.svg' %}"></div>
                    <div class="buttonschriftsekundaer">Nein</div>
                </button> 
                <button class="buttonJa" onClick="window.location.reload();"> <!-- Entwurfgespeichert-Seite hier verlinkt -->
                    <div class="buttoninnenprimaer"><img src="{% static 'Bilder/Ja.svg' %}"></div>
                    <div class="buttonschriftprimaer">Ja</div>
                </button> 
            </div>
        </div>
    </div> 

<!-- Abbrechen-Popup -->
    <div id="overlayAbbrechen">
        <div class="abbrechenDialog">
            <h3 class="mittigeSchriftUeberschrift">Abbrechen</h3>
            <p class="mittigeSchrift">Sind Sie sicher, dass Sie den Kreationsprozess abbrechen wollen?</p>
            <div class="jaNein">
                <button class="buttonNein" onclick="popupOffA()"> <!-- Abbrech-Popup hier verlinkt -->
                    <div class="buttoninnensekundaer"><img src="{% static 'Bilder/AbbrechenX.svg' %}"></div>
                    <div class="buttonschriftsekundaer">Nein</div>
                </button> 
                <button class="buttonJa" onclick="window.location.pathname = '/SBSInstructionsproject'"> <!-- Speichern-Seite hier verlinken -->
                    <div class="buttoninnenprimaer"><img src="{% static 'Bilder/Ja.svg' %}"></div>
                    <div class="buttonschriftprimaer">Ja</div>
                </button> 
            </div>
        </div>
    </div>

<!-- Hintergrund -->
    <div class="hintergrund">
        <form method="post" enctype="multipart/form-data">
        <!-- Header mit Logo und Buttons -->
        <div class="header">
            <div class="boxumAErstellen">
                <input class="aErstellen" type="button" onclick="NavigateToSite()"/>
            </div>
            <div class="boxumProfil" onclick="window.location.pathname = '/SBSInstructionsproject/login'">
                <input class="profil" type="button">
            </div>       
        </div>
        <div class="logocontainer" onclick="popupOnA()">
            <img class="logo" src="{% static 'Bilder/Logo.svg' %}" type="button">
        </div>

        <!-- Systemstatuszeile  -->
        <div class="statuscontainer">
            <br /><br />
            <ul class="list-unstyled multi-steps">
                <li>
                    <div style="margin-left: -4px;">Infos</div>
                </li>
                <li class="is-active">
                    <div style="margin-left: -18px;">Schritte</div>
                </li>
                <li>
                    <div style="margin-right: -7px;">Fertig</div>
                </li>
            </ul>
        </div>
        
        <div class="eingabeundweiter">  
            <div class= "SchritteHaupt">
                <div class="BeschreibungKompBild">
                    <div class="BeschreibungKomp">
                        <p>Beschreibung:</p>
                            <div class= "Beschreibung">
                                {{ form.kompbeschreibung }}
                            </div>
                            <div class= "Komponenten">
                            </div>
                            <input type="submit" value="Weitere Komponente hinzuf√ºgen" name="neueKomponente" class="weitereKomponente">
                        </div>
                </div>
                <button class="menue"> <img src="{% static 'Bilder/Overview.svg' %}"></button>
                <button class="trash" onclick="popupOnL()"> <img src="{% static 'Bilder/ü¶Ü icon _trash_.svg' %}"></button>
                <div id="schritte">
                    Komponente:
                </div>
                <div class= "Bild">
                    <p>Bild hochladen:</p>
                    <button class="bildupload">{{ form.kompbild }} </button>
                </div>
            </div>

            <div class="weiter">
                <input class="eingabenspeichernbutton" type="submit" value="" name="neuerSchritt">
            </div>
      </div>      

        <div class="abbruchspeichern">

            <div class="abbrechen">
                <button class="buttonabbrechen" onclick="popupOnA()"> <!-- Abbrech-Popup hier verlinkt -->
                <div class="buttoninnensekundaer"><img src="{% static 'Bilder/AbbrechenX.svg' %}"></div>
                <div class="buttonschriftsekundaer">Anleitung abbrechen</div>
                </button> 
            </div>
    
            <div class="speichern">
                <button class="buttonspeichern" onclick="popupOnS()">  <!-- Speichern-Popup hier verlinken -->
                <div class="buttoninnenprimaer"><img src="{% static 'Bilder/SpeichernX.svg' %}"></div>
                <div class="buttonschriftprimaer">Anleitung speichern</div>
                </button> 
            </div>
        </div>
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        </form>
    </div>
</body>
</html>
